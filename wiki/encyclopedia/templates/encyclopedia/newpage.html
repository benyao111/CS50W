{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Create New Page
{% endblock %}

{% block body %}
<h1>Create A New Page/Wiki Entry</h1>
<hr>
<form action="{% url 'createnewpage' %}" method = "post">
    {% csrf_token %}
    <div> Page Title:
        <input type="text" placeholder="Title" name="title" required>
    </div>
    <hr>
    <div> Page Content: </div>
    <div>
        <textarea name="paragraph_text" cols="50" rows="10" placeholder="Description"></textarea>
    </div>
    <input type = "submit" value="Save Page" name = "save">

</form>


{% endblock %}
